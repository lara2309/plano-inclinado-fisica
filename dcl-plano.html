<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Diagrama de Cuerpo Libre</title>
<style>
  body {
    background: #020617;
    color: white;
    font-family: Arial;
    text-align: center;
  }

  canvas {
    background: #0f172a;
    border-radius: 12px;
  }

  input {
    width: 300px;
  }
</style>
</head>

<body>

<h2>Diagrama de Cuerpo Libre</h2>

<label>Ángulo (°)</label><br>
<input type="range" min="0" max="60" value="30" id="angulo"><br><br>

<label>Coef. fricción (μ)</label><br>
<input type="range" min="0" max="1" step="0.05" value="0.3" id="mu">

<canvas id="canvas" width="500" height="400"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const angulo = document.getElementById("angulo");
const mu = document.getElementById("mu");

function flecha(x,y,dx,dy,color) {
  ctx.strokeStyle = color;
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.lineTo(x+dx,y+dy);
  ctx.stroke();
}

function dibujar() {
  ctx.clearRect(0,0,500,400);

  const a = angulo.value * Math.PI / 180;

  ctx.save();
  ctx.translate(250,250);
  ctx.rotate(-a);

  // bloque
  ctx.fillStyle = "#38bdf8";
  ctx.fillRect(-20,-20,40,40);

  // peso
  flecha(0,0,0,80,"red");

  // normal
  flecha(0,0,0,-60,"green");

  // fricción
  flecha(0,0,-50,0,"orange");

  ctx.restore();
}

angulo.oninput = dibujar;
mu.oninput = dibujar;

dibujar();
</script>

</body>
</html>
